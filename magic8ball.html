<html>
<head>
<script languague = "JavaScript">

var answers = ["yes", "no", "maybe", "very doubtful", "probably", "Depends on who wins the elcetion", "of course", "never", "the future is cloudy", "without a doubt"];

function random()
{
	var rand = -1; // Local Variable
    var solution = document.getElementById("answer");
    var userQ = document.getElementById("question");
    
    
    //rand = Math.random(); // returns a random decimal between 0 (inclusive) and 1 (exclusive)
    // To generate a random number, multiply Math.random() * # of options
    // Which results in a number between 0 (options - 1)
    
    rand = Math.random()*answers.length; // 0 - 10
    rand = Math.floor(rand);
    
    // alert(userQ.value.length);
    rand = 9;
    
    
    if(userQ.value.length == 0) // User hasn't asked a question yet.
    {
        solution.value = "Please ask a question first before I answer.";
    }
    else
    {
        solution.value = answers[rand];
        if(rand == 9)
        {
            document.getElementById("player").play();
        }    
    }
    
}
    
function reset()
{
    // delete the contents of the answer textbox
    document.getElementById("answer").value = "";
}

</script>
</head>

    
<body background="images/8ballBackground.jpg">
<center>
<h1> Magic 8 Ball </h1>

<img src="images/8ball.jpg" width="250"/> <br/> <br/>
    
<input id = "question" type = "text" size = "80" onfocusin = "reset()"   /> <br/> <br/>
<input type = "button" value = "Click here" onClick = "random()"/> <br/> <br/>
<input id = "answer" type = "text" size = "80" readonly = true /> <br/>

<audio src = "sounds/applause.mp3" id = "player"> </audio>
    
<h3> Return to <a href="index.html">Home </a> <h3>
    

</center>
</body>
</html>
